# Use DecapBridge classic auth (required)
backend:
  name: git-gateway
  repo: GaryWintle/danalarsen
  branch: main
  identity_url: https://auth.decapbridge.com/sites/7c40e2dd-9d2b-41ff-8886-a8acfde9605c
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://danalarsen.netlify.app

media_folder: 'public/uploads/news'
public_folder: '/uploads/news'

collections:
  - name: 'news'
    label: 'News'
    label_singular: 'News Item'
    folder: 'src/content/news'
    create: true
    delete: true
    format: 'frontmatter'
    extension: 'md'
    slug: 'story-{{year}}{{month}}{{day}}-{{fields.newsSource | slugify}}'
    editor:
      preview: false
    fields:
      - label: 'Image'
        name: 'newsImage'
        widget: 'image'
        required: false
        hint: 'Optional â€” leave blank to auto-use the article''s own thumbnail.'
      - label: 'Headline'
        name: 'newsHeadline'
        widget: 'string'
      - label: 'Source'
        name: 'newsSource'
        widget: 'string'
        hint: 'e.g. The Tyee, Vancouver Sun'
      - label: 'Date'
        name: 'newsDate'
        widget: 'datetime'
        format: 'MMMM D, YYYY'
        date_format: 'MMMM D, YYYY'
        time_format: false
      - label: 'Link'
        name: 'href'
        widget: 'string'
        hint: 'Full URL including https:// (e.g. https://thetyee.ca/...)'
        pattern: ['^https?://', 'Must be a full URL starting with https://']

  - name: 'columns'
    label: 'Columns'
    label_singular: 'Column'
    folder: 'src/content/columns'
    create: true
    delete: true
    format: 'frontmatter'
    extension: 'md'
    slug: 'col-{{year}}{{month}}{{day}}-{{fields.source | slugify}}'
    editor:
      preview: false
    fields:
      - label: 'Headline'
        name: 'headline'
        widget: 'string'
      - label: 'Source'
        name: 'source'
        widget: 'string'
        hint: 'e.g. The Georgia Straight'
      - label: 'Date'
        name: 'date'
        widget: 'datetime'
        format: 'MMMM D, YYYY'
        date_format: 'MMMM D, YYYY'
        time_format: false
      - label: 'Link'
        name: 'href'
        widget: 'string'
        hint: 'Full URL including https:// (e.g. https://thegeorgiastraight.com/...)'
        pattern: ['^https?://', 'Must be a full URL starting with https://']
